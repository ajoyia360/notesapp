{% extends 'mainapp/base.html' %}
{% block content %}
<div class="container-xl mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-lg-12 d-flex align-items-center justify-content-center">
            <img src="{{ note.screen_shoot.url }}" class="img-fluid rounded" alt="..." style="border-radius: 15px;">
          </div>
          <div class="col-lg-6">
            <div class="card-body">
              <h1 class="card-title">{{ note.title }}</h1>
              <p class="card-text" style="font-size: 1.5rem;">{{ note.content }}</p>
              <a href="{% url 'read_notes' %}" class="btn btn-primary">Go back</a> <!-- Added "Go back" button -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
