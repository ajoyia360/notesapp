{% extends 'unfold/layouts/base_simple.html' %} {% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Add User</h1>
  <form
    method="POST"
    action="{% url 'admin:auth_user_add' %}"
    class="bg-white p-6 rounded-lg shadow-md"
  >
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_username" class="block text-sm font-medium text-gray-700"
        >Username:</label
      >
      <input
        type="text"
        name="username"
        id="id_username"
        required
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200"
      />
    </div>
    <div class="mb-4">
      <label for="id_password1" class="block text-sm font-medium text-gray-700"
        >Password:</label
      >
      <input
        type="password"
        name="password1"
        id="id_password1"
        required
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200"
      />
    </div>
    <div class="mb-4">
      <label for="id_password2" class="block text-sm font-medium text-gray-700"
        >Password Confirmation:</label
      >
      <input
        type="password"
        name="password2"
        id="id_password2"
        required
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200"
      />
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-200"
      >
        Add User
      </button>
    </div>
  </form>
</div>
{% endblock %}
