{% extends 'mainapp/base.html' %} {% block content %}
<h1>Delete Note</h1>
<p>Are you sure you want to delete this note?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger mb-3">Confirm Delete</button>
  <a href="{% url 'read_notes' %}">Cancel</a>
</form>
{% endblock %}
