{% extends "admin/base_site.html" %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_username" class="block text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          name="username"
          class="mt-1 block w-full p-2 border rounded"
          id="id_username"
          required
        />
      </div>
      <div class="mb-4">
        <label for="id_password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          name="password"
          class="mt-1 block w-full p-2 border rounded"
          id="id_password"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
