{% extends 'mainapp/base.html' %}
{% block content %}
<div class="container" style="margin-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="user-form" style="background-color: #f9f9f9; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);">
                {% csrf_token %}
                <h2 class="text-center mb-4">Register User</h2>
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block mt-4">Add User</button>
                <a href="{% url 'read_notes' %}" class="btn btn-primary btn-block mt-2">Go Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
